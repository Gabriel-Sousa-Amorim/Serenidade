---
layout: default
---
{{ content }}
<hr>
{%- if site.posts.size > 0 -%}
<section class="publications-container">
  <h2>Postagens</h2>
    {% for post in site.posts %}
    <div class="post-container">
      <h3>
      <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <div class="post-desc">{{ post.excerpt }}</div>
    <small class="post-date">{{post.date | date: "%Y, %b %d"}}</small>
    <hr>
  </div>
  {% endfor %}
</section>
{% endif %}
