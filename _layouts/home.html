---
layout: default
---
{{ content }}

<hr>

<section class="publications-container">
  <h2>Postagens</h2>
  {% for post in site.posts %}
    <hr>
    <div class="post-container">
      <h3>
        <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
      </h3>
      <div class="post-desc">{{ post.excerpt }}</div>
      <small class="post-date">{{post.date}}</small>
    </div>
  {% endfor %}
</section>
